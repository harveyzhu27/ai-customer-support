<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headstarter Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 50%, #0f1419 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .background-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 200, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 400px;
            max-width: 90vw;
        }

        .card {
            background: rgba(15, 20, 25, 0.9);
            border: 1px solid rgba(0, 255, 200, 0.2);
            border-radius: 24px;
            padding: 48px 32px;
            text-align: center;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(0, 255, 200, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(0, 255, 200, 0.05) 0%, 
                rgba(0, 255, 200, 0.02) 50%, 
                rgba(0, 255, 200, 0.05) 100%);
            border-radius: 24px;
            z-index: -1;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: #00ffc8;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(0, 255, 200, 0.5);
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 48px;
            font-weight: 400;
        }

        .avatar {
            width: 80px;
            height: 80px;
            margin: 0 auto 32px;
            position: relative;
        }

        .avatar-circle {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00ffc8 0%, #00d4aa 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 
                0 0 30px rgba(0, 255, 200, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.2);
        }

        .avatar-circle::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #00ffc8, #00d4aa, #00ffc8);
            border-radius: 50%;
            z-index: -1;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .avatar-icon {
            width: 40px;
            height: 40px;
            fill: #0f1419;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 32px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ffc8;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0, 255, 200, 0.6);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.9); }
        }

        .status-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
        }

        .call-button {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #00ffc8 0%, #00d4aa 100%);
            border: none;
            border-radius: 16px;
            color: #0f1419;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 255, 200, 0.3);
        }

        .call-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .call-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 255, 200, 0.4);
        }

        .call-button:hover::before {
            left: 100%;
        }

        .call-button:active {
            transform: translateY(0px);
            box-shadow: 0 4px 16px rgba(0, 255, 200, 0.3);
        }

        .call-button.clicked {
            animation: buttonClick 0.6s ease;
        }

        @keyframes buttonClick {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="background-particles" id="particles"></div>
    
    <div class="container">
        <div class="card">
            <h1 class="title">Headstarter Assistant</h1>
            <p class="subtitle">Ask any questions about Headstarter to Scotty</p>
            
            <div class="avatar">
                <div class="avatar-circle">
                    <svg class="avatar-icon" viewBox="0 0 24 24">
                        <path d="M12 2L13.09 8.26L19.6 4.7L16.04 11.26L22.3 12L16.04 12.74L19.6 19.3L13.09 15.74L12 22L10.91 15.74L4.4 19.3L7.96 12.74L1.7 12L7.96 11.26L4.4 4.7L10.91 8.26L12 2Z"/>
                    </svg>
                </div>
            </div>
            
            <div class="status">
                <div class="status-dot"></div>
                <span class="status-text">ready</span>
            </div>
            
            <button class="call-button" onclick="handleCall()">
                Call Headstarter
            </button>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                container.appendChild(particle);
            }
        }

        // Handle button click
        function handleCall() {
            const button = document.querySelector('.call-button');
            const statusDot = document.querySelector('.status-dot');
            const statusText = document.querySelector('.status-text');
            
            // Add click animation
            button.classList.add('clicked');
            
            // Change status to "connecting"
            statusText.textContent = 'connecting...';
            statusDot.style.background = '#ffa500';
            statusDot.style.boxShadow = '0 0 8px rgba(255, 165, 0, 0.6)';
            
            // Simulate connection process
            setTimeout(() => {
                statusText.textContent = 'connected';
                statusDot.style.background = '#00ff00';
                statusDot.style.boxShadow = '0 0 8px rgba(0, 255, 0, 0.6)';
                
                // Show a simple alert for now (replace with your backend integration)
                alert('Connected to Headstarter Assistant! ðŸš€\n\nThis is where you would integrate with your backend to start the call.');
                
                // Reset status after a delay
                setTimeout(() => {
                    statusText.textContent = 'ready';
                    statusDot.style.background = '#00ffc8';
                    statusDot.style.boxShadow = '0 0 8px rgba(0, 255, 200, 0.6)';
                }, 2000);
            }, 1500);
            
            // Remove click animation
            setTimeout(() => {
                button.classList.remove('clicked');
            }, 600);
        }

        // Initialize particles when page loads
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
